<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin đơn hàng</title>
    <link rel="stylesheet" href="../style/header.css">
    <link rel="stylesheet" href="../style/footer.css">
    <script src="../js/getHeaderFooter.js" defer></script>

    <link rel="stylesheet" href="../style/chiTietDonHang.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <header></header>
    <div class="container">
        <h2 class="title">THÔNG TIN ĐƠN HÀNG</h2>
        <div class="content">
            <div class="content__infor">
                <h2>ĐƠN HÀNG 04/11/2022</h2>
                <p>Thông tin giao hàng</p>
                <div class="form__row">
                    <label class="form__label" for="orderID">Mã số đơn hàng:</label>
                    <label class="form__content" for="orderID">10000536</label>
                </div>
                <div class="form__row">
                    <label class="form__label" for="name_order">Họ và tên người đặt:</label>
                    <label class="form__content" for="name_order">Nguyễn Văn A</label>
                </div>
                <div class="form__row">
                    <label class="form__label" for="phone_order">Số điện thoại người đặt:</label>
                    <label class="form__content" for="phone_order">0332583403</label>
                </div>

                <p>Thông tin nhận hàng và thanh toán</p>
                <div class="form__row">
                    <label class="form__label" for="name_receive">Họ và tên người nhận:</label>
                    <label class="form__content" for="name_receive">Nguyễn Văn A</label>
                </div>
                <div class="form__row">
                    <label class="form__label" for="phone_receive">Số điện thoại người nhận:</label>
                    <label class="form__content" for="phone_receive">0332679401</label>
                </div>
                <div class="form__row">
                    <label class="form__label" for="address_receive">Nhận hàng tại:</label>
                    <label class="form__content" for="address_receive">Số 669, QL1, Khu phố 3, Phường Linh Xuân, Quận Thủ Đức, Thành phố Hồ Chí Minh</label>
                </div>
                <div class="form__row">
                    <label class="form__label" for="payment_method">Phương thức thanh toán:</label>
                    <label class="form__content" for="payment_method">Thanh toán qua thẻ ATM nội địa/ Internet Banking</label>
                </div>
                <div class="form__row">
                    <label class="form__label" for="time_receive">Thời gian dự kiến:</label>
                    <label class="form__content" for="time_receive">05/11/2002</label>
                </div>
            </div>
            <div class="content__item">
                <div class="content__item--title">
                    <p>Thông tin đơn hàng</p>
                    <p>Quy cách</p>
                    <p>Số lượng</p>
                    <p>Thành tiền</p>
                </div>
                <div class="content__item--information">
                    <img src="/assets/images/thông tin đơn hàng/nat C.png" class="item--img">
                    <p class="item--name">Nat C 1000 hỗ trợ tăng đề kháng lọ 60 viên</p>
                    <p class="item--quycach">Lọ</p>
                    <p class="item--amount">1</p>
                    <p class="item--price">105.000đ</p>
                </div>
            </div>
            <div class="content__price">
                <div class="form__row">
                    <label class="voucher__label" for="voucher">Mã giảm giá:</label>
                    <label class="form__content" for="voucher">0đ</label>
                </div>
                <div class="form__row">
                    <label class="deliveryfee__label" for="voucher">Phí vận chuyển:</label>
                    <label class="form__content" for="voucher">20.000đ</label>
                </div>
                <div class="form__row">
                    <label class="total__label" for="voucher">Tổng tiền:</label>
                    <label class="form__content" for="voucher">125.000đ</label>
                </div>
            </div>
        </div>
    </div>

    <footer></footer>
</body>
</html>
