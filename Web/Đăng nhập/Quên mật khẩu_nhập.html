<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="./Login.css" />
    <script>
      function getPhoneNumber() {
        var params = new URLSearchParams(window.location.search);
        return params;
      }

      var phone = "<b>" + getPhoneNumber().get("phoneNumber") + "<b>";
    </script>
  </head>
  <body>
    <div class="content">
      <div class="left-content">
        <img src="./Media/LogoIcon.png" width="130px" class="logo" />
        <h2 style="color: #2d982a">Thanh Bình xin chào!</h2>
        <p class="description">
          Đăng ký Thành viên ngay để nhận nhiều ưu đãi từ Thanh Bình
        </p>
      </div>

      <div class="right-content">
        <form class="login_form">
          <h2 class="header">Quên mật khẩu</h2>
          <p align="center" style="font-size: 20px">Nhập số điện thoại</p>
          <div class="container">
            <div class="quenmk_nhap">
              <input type="text" name="phoneNumber" id="phoneNumber" required />
              <span class="star1">*</span>
            </div>

            <div align="center">
              <button
                type="submit"
                class="register_button"
                onclick="document.getElementById('id01').style.display='block'"
              >
                Tiếp tục
              </button>
            </div>
          </div>

          <div align="center">
            <p style="font-size: 14px">Đã có tài khoản?</p>
            <span class="dki" style="font-weight: bold"
              ><a href="./Đăng nhập.html" style="color: #2d982a"
                >Đăng nhập ngay</a
              ></span
            >
          </div>
        </form>
      </div>
    </div>
