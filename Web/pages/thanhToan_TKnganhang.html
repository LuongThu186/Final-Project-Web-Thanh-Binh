<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoàn tất thanh toán</title>
    <link rel="stylesheet" href="../style/header.css">
    <link rel="stylesheet" href="../style/footer.css">
    <script src="../js/getHeaderFooter.js" defer></script>

    <link rel="stylesheet" href="../style/thanhToan_TKnganhang.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <header></header>
    <div class="container">
        <div class="section">
            <ol>
                <li>Trang chủ</li>
                <li>Giỏ hàng</li>
                <li>Thanh toán</li>
            </ol>
        </div>
        <div class="content">
            <h2>Thanh toán qua thẻ ATM nội địa / Internet Banking</h2>
            <div class="form">
                <div class="soTaiKhoan">
                    <label for="cardno">SỐ TÀI KHOẢN</label>
                    <input type="text" id="cardno" name="cardno" placeholder="9876543210">
                </div>
                <div class="tenChuTaiKhoan">
                    <label for="username">TÊN CHỦ TÀI KHOẢN</label>
                    <input type="text" id="username" name="username" placeholder="NGUYEN VAN A">
                </div>
                <div class="sdt">
                    <label for="phone">SỐ ĐIỆN THOẠI CỦA CHỦ TÀI KHOẢN</label>
                    <input type="text" id="phone" name="phone" placeholder="0332583403">
                </div>
                <div class="confirm">
                    <input type="button" class="button" id="button_confirm" value="XÁC THỰC">
                </div>
            </div>
            
        </div>
    </div>
    <footer></footer>
</body>
</html>
