<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link rel="stylesheet" href="./Login.css" />
  </head>
  <body>
    <div class="content">
      <div class="left-content">
        <img src="./Media/LogoIcon.png" width="130px" class="logo" />
        <h2 style="color: #2d982a">Thanh Bình xin chào!</h2>
        <p class="description">
          Đăng ký Thành viên ngay để nhận nhiều ưu đãi từ Thanh Bình
        </p>
      </div>

      <div class="right-content">
        <form action="action_page.php" method="post" class="register_form">
          <h2 class="header">Đăng ký</h2>
          <div class="container">
            <div class="content_item">
              <img src="./Media/Sđt.png" class="icon" />
              <input
                type="text"
                placeholder="Số điện thoại"
                name="uname"
                required
              />
              <span class="star">*</span>
            </div>

            <div class="content_item">
              <img src="./Media/email.png" class="icon" />
              <input type="email" placeholder="Email" name="mail" />
              <span class="star1">*</span>
            </div>

            <div class="content_item">
              <img src="./Media/pw.png" class="icon" />
              <input
                type="password"
                placeholder="Mật khẩu"
                name="psw"
                required
              />
              <span class="star">*</span>
            </div>

            <div class="content_item">
              <img src="./Media/repw.png" class="icon" />
              <input
                type="password"
                placeholder="Nhập lại mật khẩu"
                name="repsw"
                required
              />
              <span class="star">*</span>
            </div>

            <div align="center">
              <button type="submit" class="register_button">Đăng ký</button>
            </div>
          </div>

          <div align="center">
            <p style="font-size: 14px">Đã có tài khoản?</p>
            <span class="dki" style="font-weight: bold"
              ><a href="register" style="color: #2d982a"
                >Đăng nhập ngay</a
              ></span
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
