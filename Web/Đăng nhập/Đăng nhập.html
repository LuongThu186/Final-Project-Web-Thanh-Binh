<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./Login.css" />
  </head>
  <body>
    <div class="content">
      <div class="left-content">
        <img src="./Media/LogoIcon.png" width="130px" class="logo" />
        <h2 style="color: #2d982a" >Thanh Bình xin chào!</h2>
        <p class="description">
          Đăng ký Thành viên ngay để nhận nhiều ưu đãi từ Thanh Bình
        </p>
      </div>

      <div class="right-content">
        <form action="action_page.php" method="post" class="login_form">
          <h2 class="header">Đăng nhập</h2>
          <div class="container">
            <div class="content_item">
              <img src="./Media/Sđt.png" class="icon" />
              <input
                type="text"
                placeholder="Số điện thoại"
                name="uname"
                required
              />
            </div>

            <div class="content_item">
              <img src="./Media/pw.png" class="icon" />
              <input
                type="password"
                placeholder="Mật khẩu"
                name="psw"
                required
              />
            </div>

            <span class="psw"
              ><a href="./Quên mật khẩu_nhập.html" style="color: black">Quên mật khẩu?</a></span
            >
            <div align="center">
              <button type="submit" class="login_button">Đăng nhập</button>
            </div>
            <label>
              <input type="checkbox" checked="checked" name="remember" /> Ghi
              nhớ tài khoản
            </label>
          </div>

          <div align="center">
            <p style="font-size: 14px">Chưa có tài khoản?</p>
            <span class="dki" style="font-weight: bold"
              ><a href="./Đăng ký.html" style="color: #2d982a">Đăng ký ngay</a></span
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
