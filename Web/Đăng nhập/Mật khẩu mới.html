<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mật khẩu mới</title>
    <link rel="stylesheet" href="./Login.css" />
  </head>
  <body>
    <div class="content">
      <div class="left-content">
        <img src="/assets/images/đang nhap/LogoIcon.png" width="130px" class="logo" />
        <h2 style="color: #2d982a">Thanh Bình xin chào!</h2>
        <p class="description">
          Đăng ký Thành viên ngay để nhận nhiều ưu đãi từ Thanh Bình
        </p>
      </div>

      <div class="right-content">
        <form action="./Đăng nhập.html" method="get" class="login_form">
          <h2 class="header">Đặt mật khẩu mới</h2>
          <div class="container">
            <div class="content_mk--item">
              <p><b>Mật khẩu mới</b></p>
              <input
                type="password"
                name="psw"
                required
              />
              <span class="star2">*</span>
            </div>

            <div class="content_mk--item">
              <p><b>Nhập lại mật khẩu</b></p>
              <input
                type="password"
                name="repsw"
                required
              />
              <span class="star2">*</span>
            </div>

            
                <div align="center">
                    <button type="submit" class="register_button">Hoàn tất</button>
                  </div>
            
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
